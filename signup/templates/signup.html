
{% load static %}

{% block page_content %}


<section id="jDesc" class="jumbotron text-center">
  <div class="container ">
    <h2>Sign up Here</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="button" class=" btn btn-success">Complete Sign-up</button>
    </form>
  </div>
</section>

{% endblock %}
